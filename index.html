<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>3D Configurator Viewer</title>
  <style>
    body { margin: 0; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background:rgba(255,255,255,0.9);
      padding:10px;
      border-radius:8px;
      z-index: 2;
    }
    #viewer-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: 4px solid #000; /* Zwart kader van 4px */
      box-sizing: border-box;
      z-index: 1;
    }
    #viewer-container canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="ui"></div>
  <div id="viewer-container"></div>
  <script type="module" src="viewer.js"></script>
</body>
</html>
