<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>3D Configurator Viewer</title>
  <style>
    body { margin: 0; }
    #title {
      width: 100vw;
      text-align: center;
      font-family: sans-serif;
      font-size: 2em;
      font-weight: bold;
      margin-top: 24px;
      margin-bottom: 12px;
      z-index: 10;
      color: #222;
      letter-spacing: 1px;
    }
    #ui {
      position: absolute;
      top: 60px;
      left: 10px;
      background:rgba(255,255,255,0.9);
      padding:10px;
      border-radius:8px;
      z-index: 2;
    }
    #viewer-container {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      border: 4px solid #000; /* Zwart kader van 4px */
      box-sizing: border-box;
      z-index: 1;
      background: #f8f8f8;
    }
    #viewer-container canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="title">3D configurator</div>
  <div id="ui"></div>
  <div id="viewer-container"></div>
  <script type="module" src="viewer.js"></script>
</body>
</html>
